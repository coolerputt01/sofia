<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Sofia 🥰🥰🥰</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:'Josefin Sans',sans-serif;
      overflow:hidden;
    }

    body {
      background-image: linear-gradient(130deg,#9803fc,#fc03b1,#f003fc);
      image-rendering: pixelated;
      overflow:hidden;
    }
    .birthday{
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction:column;
      position:relative;
      width:100%;
    }
    .text{
      position: absolute;
      top:5%;
      left:0%;
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction:column;
      font-size: 2.4em;
      color:red;
      width:100%;
    }
    @keyframes slideIn {
      to{
        transform: translateX(0%);
        opacity:1;
      }
    }
    h1{
      width:80%;
      padding:18px;
      border-left:3px solid red;
      animation:slideIn 0.5s linear forwards;
      transform: translateX(100%);
      transition: all 350ms ease-in-out;
      opacity:0;
    }
    .classic-text{
      -webkit-text-stroke: 3px red;
      color: transparent;
      width:100%;
      text-align:left;
    }
    .birthday-gift{
      border:none
      outline:none;
      padding:26px;
      margin-top:35%;
      font-size:0.7em;
      border-bottom:2px darkred solid;
      border-top:2px darkred solid;
      border-left:2px purple solid;
      border-right:2px purple solid;
      background: transparent;
      color: red;
      -webkit-text-stroke: 2px #303030;
      border-radius:5px;
      text-decoration:none;
      animation:slideUp 0.65s ease-in forwards;
      transform:translateY(250%);
      opacity:0;
    }
    @keyframes slideUp{
      to{
        transform:translateY(0%);
        opacity:1;
      }
    }
    .birthday-gift:hover{
      background:pink;
    }
    .sofia-img{
      width:4.6em;
      height:4.6em;
      object-fit:cover;
      border-radius:50%;
      border:3px hotpink solid;
      animation: opac 0.66s linear forwards;
      opacity: 0;
    }
    @keyframes opac{
      to{
        opacity:1;
      }
    }
  </style>
</head>

<body>
  <section class="birthday">
    <canvas></canvas>
    <div class="text">
      <img src="https://i.ibb.co/9bWq5TR/sofia.jpg" alt="sofia" class="sofia-img">
      <h1>Happy Birthday <p class="classic-text">Sofia</p></h1>
      
      <a href="https://wa.ms/09065979408/?text=Please Wait for few minutes🥰🥰🥰🙏🙏🙏" class="birthday-gift">Get Birthday Gift</a>
    </div>
  </section>
  <script>
    const canvas = document.querySelector('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const context = canvas.getContext('2d');

    let cheers = [];
    const colors = ['#ff059b', '#ff050d', '#ff0582', '#ff05f7'];

    // Initialize 100 cheers
    for (let i = 0; i < 100; i++) {
      cheers.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        sx: Math.random() * 5 ,
        sy: Math.random() * 5 + 10,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function draw() {
      cheers.forEach(cheer => {
        // Draw each cheer as a small circle
        context.beginPath();
        context.fillStyle = cheer.color;
        context.fillRect(cheer.x,cheer.y,cheer.sx,cheer.sy);
        context.fill();
        context.closePath();
      });
    }

    function animate() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Update cheer positions and re-draw them
      cheers.forEach(cheer => {
        cheer.y += Math.random() * 6 + 10;

        // Reset position if cheer moves out of canvas bounds
        if (cheer.y > canvas.height) {
          cheer.y = 0;
          cheer.x = Math.random() * canvas.width;
        }
        if (cheer.x > canvas.width || cheer.x < 0) {
          cheer.sx *= -1; // Bounce off horizontal boundaries
        }
      });

      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>

</html>
